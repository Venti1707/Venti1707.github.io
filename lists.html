<!DOCTYPE html>
<html lang="en-UK">

<head>
    <title>Lists</title>
</head>

<body>
    <ul>
        <li>This</li>
        <li>Is</li>
        <li>An</li>
        <li>Unordered</li>
        <li>List</li>
    </ul>

    <hr>

    <ol>
        <li>This</li>
        <li>Is</li>
        <li>An</li>
        <li>Ordered</li>
        <li>List</li>
    </ol>

    <hr>

    <dl>
        <dt>This</dt>
        <dd>Is</dd>
        <dt>A</dt>
        <dd>Description</dd>
        <dt>List</dt>
    </dl>
</body>

</html>

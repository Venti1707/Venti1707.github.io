<!DOCTYPE html>
<html lang="en-UK">

<head>
    <title>Tables</title>
    <link rel="stylesheet" href="tables.css">
</head>

<body>
    <table id="example">
        <caption>Table Caption</caption>
        <colgroup>
            <col span="1" style="background-color: #42BC9C">
            <col span="1" style="background-color: #7042DB">
        </colgroup>
        <thead>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Data in Header 1, Row 1 (Body)</td>
                <td>Data in Header 2, Row 1 (Body)</td>
            </tr>
            <tr>
                <td>Data in Header 1, Row 2 (Body)</td>
                <td>Data in Header 2, Row 2 (Body)</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Data in Header 1, Row 3 (Footer)</td>
                <td>Data in Header 2, Row 3 (Footer)</td>
            </tr>
            <tr>
                <td>Data in Header 1, Row 4 (Footer)</td>
                <td>Data in Header 2, Row 4 (Footer)</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
